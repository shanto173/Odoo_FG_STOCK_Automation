name: FG stock Odoo to Google Sheet

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:

jobs:
  fetch-and-paste:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests pandas gspread gspread_dataframe google-auth pytz openpyxl

      - name: Write Google credentials
        run: echo "${{ secrets.GCREDS_JSON }}" > gcreds.json

      - name: Run FG stock Data
        run: python FG_stock_data_pull.py
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
